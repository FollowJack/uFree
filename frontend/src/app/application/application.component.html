<h1>{{auth.userProfile.name}}</h1>

<ul>
  <li *ngFor="let profileProp of profileArray">
    <code>{{profileProp}}</code>
  </li>
</ul>

<div>
  <b>Address:</b>{{transferFrom}}
  <b>Balance:</b>{{balance}}
</div>

<p>
  <button (click)="sendApplication()">Send Application</button>
  <!-- <a routerLink="/confirmation">Send Application</a> TODO: Delete-->
</p>
<p>
  <a routerLink="/" href>Back to Home</a>
</p>
