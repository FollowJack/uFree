<mat-grid-list cols="2" rowHeight="1:1">
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="user-header-image"></div>
        <mat-card-title>{{auth.userProfile.name}}</mat-card-title>
        <mat-card-subtitle><b>Address:</b>{{transferFrom}} <b>Balance:</b>{{balance}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p *ngFor="let profileProp of profileArray">
          <!-- <code>{{profileProp}}</code> -->
          TODO
        </p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Visa to freedom</mat-card-title>
        <mat-card-subtitle>Please fill out the form</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="ID" [(ngModel)]="application.id">
        </mat-form-field><br>
        <mat-form-field>
          <input matInput placeholder="Name" [(ngModel)]="application.name">
        </mat-form-field><br>
        <mat-form-field>
          <input matInput placeholder="Date of birth" [(ngModel)]="application.birthdate">
        </mat-form-field><br>
        <mat-form-field>
          <input matInput placeholder="destination" [(ngModel)]="application.destination">
        </mat-form-field><br>
        <mat-form-field>
          <input matInput placeholder="Visiting Date" [(ngModel)]="application.visitingDate">
        </mat-form-field><br>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="sendApplication()">Send Application</button>
        <a mat-button routerLink="/" href>Back to Home</a>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
